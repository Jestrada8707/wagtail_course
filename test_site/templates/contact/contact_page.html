{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block content %}

<h1 class="text-center">{{ page.title }}</h1>

<p class="text-center">
    {{ self.intro|richtext }}
</p>

<form action="{%  pageurl page %}" method="post" class="align-content-center">
    <div class="form-group">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit">
    </div>
</form>

{% endblock %}
