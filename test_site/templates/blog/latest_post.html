{% extends 'base.html' %}

{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}

<div class="text-center">
    <h1>Latest Post</h1>
</div>
<div class="container mt-5">
    {% for post in posts %}
    <div class="row">
        {% image post.blog_image fill-250x250 as blog_img%}
        <div class="col-sm-4">
            <a href="{{ post.url }}">
                <img src="{{ blog_img.url }}" alt=" {{ blog_img.alt }}">
            </a>
        </div>
        <div class="col-sm-8">
            <a href="{{ post.url }}">
                <h4>{{ post.custom_title }}</h4>
            </a>
        </div>
    </div>
    <br>
    {% endfor%}
</div>


{% endblock %}
